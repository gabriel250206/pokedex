<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-content class="ion-padding">


      <ng-container *ngIf="listPokemones;else loading">
        <ion-card 
        *ngFor="let item of listPokemones;index as i"
        (click)="handleDetail(item.url)"
        >
        <ion-img [src]="handleImage(item)" alt="{{item.name}} image" style="width: 100px; height: 100px;"></ion-img>
          <ion-card-header>
            <ion-card-title>
              {{item.name}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ng-container>

      <ng-template #loading>
        <ion-spinner name="crescent">
        </ion-spinner>
      </ng-template>
    </ion-content>
</ion-content>
